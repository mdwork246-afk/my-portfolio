<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; background: #f4f4f4; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input, textarea { width: 100%; margin-bottom: 10px; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button.delete { background: #dc3545; width: auto; padding: 5px 10px; }
        .project-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Add New Project</h2>
        <input type="text" id="form-title" placeholder="Project Title">
        <textarea id="form-desc" placeholder="Description"></textarea>
        <input type="text" id="form-img" placeholder="Image URL">
        <input type="text" id="form-link" placeholder="Project Link">
        <button onclick="addProject()">+ Add Project</button>
    </div>

    <div class="card">
        <h2>Existing Projects</h2>
        <div id="project-list-container">Loading projects...</div>
    </div>

    <script>
        // Emergency Error Alert for Mobile
        window.onerror = (msg) => alert("Error: " + msg);

        const listContainer = document.getElementById('project-list-container');

        async function fetchProjects() {
            try {
                const res = await fetch('/projects'); // Path starts with / to go to root
                if (!res.ok) throw new Error("Could not fetch projects from DB");
                const data = await res.json();
                
                if (data.length === 0) {
                    listContainer.innerHTML = "No projects found.";
                    return;
                }

                listContainer.innerHTML = data.map(p => `
                    <div class="project-item">
                        <span><strong>${p.title}</strong></span>
                        <button class="delete" onclick="deleteProject(${p.id})">Delete</button>
                    </div>
                `).join('');
            } catch (err) {
                listContainer.innerHTML = "Failed to load: " + err.message;
            }
        }

        async function addProject() {
            const project = {
                title: document.getElementById('form-title').value,
                description: document.getElementById('form-desc').value,
                image_url: document.getElementById('form-img').value,
                link: document.getElementById('form-link').value
            };

            const res = await fetch('/projects', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(project)
            });

            if (res.ok) location.reload();
            else alert("Save failed");
        }

        async function deleteProject(id) {
            if (!confirm("Are you sure?")) return;
            
            const res = await fetch('/projects', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id })
            });

            if (res.ok) location.reload();
            else alert("Delete failed");
        }

        fetchProjects();
    </script>
</body>
</html>
