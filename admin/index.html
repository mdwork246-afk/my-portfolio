<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="admin-container">
        <a href="/" id="back-home-btn">‚Üê Back to Portfolio</a>
        
        <header>
            <h1>Project Manager</h1>
            <p>Add or remove items from your portfolio database.</p>
        </header>

        <section class="form-card">
            <h3>Add New Project</h3>
            <input type="text" id="form-title" placeholder="Project Title">
            <textarea id="form-desc" placeholder="Description"></textarea>
            <input type="text" id="form-img" placeholder="Image URL">
            <input type="text" id="form-link" placeholder="Project Link">
            <button id="save-project-btn" onclick="saveProject()">Save Project</button>
        </section>

        <section class="list-card">
            <h3>Existing Projects</h3>
            <div id="project-list">Loading...</div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
