<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="container">
    <header>
        <h1>Admin Dashboard</h1>
        <a href="../index.html" style="color:var(--accent)">‚Üê View Portfolio</a>
    </header>

    <div class="grid">
        <div class="card" style="cursor:default">
            <h3 id="form-title">Add New Content</h3>
            <form id="admin-form">
                <select id="type">
                    <option value="skill">Skill</option>
                    <option value="project">Project</option>
                </select>
                <input type="text" id="title" placeholder="Title" required>
                <input type="text" id="desc" placeholder="Short Summary" required>
                
                <label style="display:block; margin-top:10px; font-size:0.9rem;">Upload Media (Keep under 2MB total):</label>
                <input type="file" id="file-upload" accept="image/*,video/mp4" multiple>
                
                <div id="media-order-preview" style="margin-top:15px;"></div>

                <textarea id="full-content" rows="6" placeholder="Full Detailed Description"></textarea>
                <button type="submit" id="submit-btn">Save to Portfolio</button>
                <button type="button" id="cancel-btn" style="background:#475569; display:none;" onclick="resetAdminForm()">Cancel Edit</button>
            </form>
        </div>

        <div class="card" style="cursor:default">
            <h3>Manage Content</h3>
            <div id="admin-list"></div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
